<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" [disableClose]="!isMobile"
      ngClass.gt-sm="has-border">
      <mat-toolbar class="mat-elevation light">
        <!-- <span translate>APP_NAME</span> -->
        <img src="../../assets/img/logo-horizontal.png" style="height: 32px;" alt="logo">

      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation light border-bottom">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
        <div fxFlex></div> <span>{{ username }}</span>
        <div fxFlex></div>
        <div>
          <app-language-selector icon='true'></app-language-selector>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
          </button>

          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span>
                  <mat-icon>sentiment_satisfied_alt</mat-icon>
                </span>&nbsp;<p translate> Account</p>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item (click)="logout()">
                <span>
                  <mat-icon>power_settings_new</mat-icon>
                </span>&nbsp;<p translate>Logout</p>
              </mat-list-item>
            </mat-list>
          </mat-menu>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
